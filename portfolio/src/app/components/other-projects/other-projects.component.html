<div id="wrapper" class="fade-in">
  <!-- Intro -->
  <header id="header">
    <a href="#" class="logo">Full Stack Engineer</a>
  </header>
  <app-nav></app-nav>

  <div id="main">
    <article *ngFor="let project of pagedProjects" class="post featured">
      <header class="major" *ngIf="project.id == 1">
        <h2>{{ project.title }}</h2>
        <h3>{{ project.subtitle }}</h3>
        <p>{{ project.description }}</p>
      </header>
      <a [href]="project.link" class="image main">
        <img [src]="project.image" [alt]="project.title" />
      </a>
      <ul class="actions special">
        <li><a [href]="project.link" class="button large">View Project</a></li>
      </ul>
    </article>
    <!-- SECTION BREAK -->
    <section class="posts" style="display: none">
      <article *ngFor="let project of pagedProjects" class="article_unit">
        <header *ngIf="project.id != 1">
          <h2>{{ project.title }}</h2>
          <h3>{{ project.subtitle }}</h3>
          <p>{{ project.description }}</p>
        </header>
        <a [href]="project.link" class="image fit">
          <img [src]="project.image" [alt]="project.title" />
        </a>
        <ul class="actions special">
          <li><a [href]="project.link" class="button">View Project</a></li>
        </ul>
      </article>
    </section>

    <!-- Pagination -->
    <footer>
      <div class="pagination">
        <a (click)="previousPage()" [class.disabled]="currentPage === 1"
          >Prev</a
        >
        <span
          *ngFor="let page of pages"
          (click)="goToPage(page)"
          [class.active]="page === currentPage"
          >{{ page }}</span
        >
        <a (click)="nextPage()" [class.disabled]="currentPage === totalPages"
          >Next</a
        >
      </div>
    </footer>
  </div>
</div>
