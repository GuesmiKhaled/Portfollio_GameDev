<div id="wrapper" class="fade-in">
  <!-- Intro -->
  <header id="header">
    <a href="#" class="logo">Mobile Developer</a>
  </header>
  <app-nav></app-nav>
  <!-- Main -->
  <div id="main">
    <!-- Featured Post -->
    <article class="post featured" *ngFor="let project of mobileProjects">
      <header class="major">
        <h2>{{ project.title }}</h2>
        <h3>{{ project.subtitle }}</h3>
        <p>{{ project.description }}</p>
      </header>
      <a [href]="project.link" class="image main">
        <img [src]="project.image" alt="" />
      </a>
      <ul class="actions special">
        <li>
          <a [href]="project.link" class="button large disabled"
            >View Project</a
          >
        </li>
      </ul>
    </article>
  </div>
  <app-footer></app-footer>
</div>
